<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="side-bar">
            <div class="header">
                <div class="header-logo"></div>
                <div class="header-text">Dashboard</div>
            </div>
            <ul>
                <li class="links"><img src="assets/home.svg" alt="home" class="sprite"><a href="#">Home</a></li>
                <li class="links"><img src="assets/user.svg" alt="profile" class="sprite"><a href="#">Profile</a></li>
                <li class="links"><img src="assets/mail.svg" alt="messages" class="sprite"><a href="#">Messages</a></li>
                <li class="links"><img src="assets/clock.svg" alt="history" class="sprite"><a href="#">History</a></li>
                <li class="links"><img src="assets/book.svg" alt="tasks" class="sprite"><a href="#">Tasks</a></li>
                <li class="links"><img src="assets/users.svg" alt="communities" class="sprite"><a href="#">Communities</a></li>
                <li class="links"><img src="assets/settings.svg" alt="setting" class="sprite"><a href="#">Setting</a></li>
                <li class="links"><img src="assets/help-circle.svg" alt="support" class="sprite"><a href="#">Support</a></li>
                <li class="links"><img src="assets/shield.svg" alt="privacy" class="sprite"><a href="#">Privacy</a></li>
                <li class="block"></li>
            </ul>

        </div>
        <div class="nav">
            <div class="top">
                <div class="search-bar">
                    <div class="search-img"></div>
                    <input type="text"></input>
                </div>
                <div class="top-right">
                    <div class="bell-img"></div>
                    <div class="profile-img"></div>
                    <p class="username">Morgan Oakley</p>
                </div>
            </div>
            <div class="bottom-left">
                <div class="profile-img"></div>
                <p class="greeting">Hi there,</p>
                <p class="username main">Morgan Oakley (@Morgan)</p>
            </div>
            <div class="bottom-right">
                <button type="button" class="tools">New</button>
                <button type="button" class="tools">Upload</button>
                <button type="button" class="tools">Submit</button>
            </div>
        </div>
        <div class="projects">

        </div>
    </div>
</body>
</html>
